<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.15)), url("img1.png");
      background-repeat: no-repeat;
      background-size: cover;   /* responsive background */
      background-position: center; /* always centered */
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: rgba(159, 84, 84, 0.2);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }

    label {
      align-self: flex-start;
      font-size: 1rem;
      margin-top: 10px;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 20px;
      background-color: rgba(255,255,255,0.5);
      color: #002F47;
      font-size: 1rem;
      box-sizing: border-box;
      text-align: center;
    }

    input[type=text]:focus, input[type=password]:focus {
      outline: none;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }

    button {
      color: #ffffff;
      padding: 14px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s ease;
    }

    /* Login button */
    .btn-login {
      background-color: #ff8c00;
    }

    .btn-login:hover {
      background-color: #ffa54f;
    }

    /* Home button */
    .btn-sign {
      background-color: #2c3e50;
    }

    .btn-sign:hover {
      background-color: #1a242f;
    }

    .pass {
      text-decoration: none;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Login form -->
  <form>
    <h2>Login</h2>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <!-- Login button -->
    <button type="submit" class="btn-login">Login</button>

    <!-- Home button (between Login and Forgot Password) -->
    <a href="index.html">
      <button type="button" class="btn-sign">Home</button>
    </a>

    <!-- Forgot password link -->
    <a href="#" class="pass">Forgot Password?</a>
  </form>
</body>
</html>
