<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About us</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: radial-gradient(#8aaab8, #326960);
      color: #fff;
    }

    /* Section styling */
    .about {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    /* Main container */
    .main {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.1); /* Transparent card */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    /* Image styling */
    .main img {
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      flex: 1 1 250px;
    }

    /* Text section */
    .about-text {
      flex: 1 1 400px;
    }

    .about-text h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .about-text h5 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #eee;
    }

    .about-text h5 span {
      color: #ffcc70;
    }

    .about-text p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    /* Buttons */
    button,
    .btn-sign {
      padding: 10px 20px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    button {
      background: #ff7f50;
      color: #fff;
    }

    button:hover {
      background: #e36d3f;
    }

    .btn-sign {
      background: #2c3e50;
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }

    .btn-sign:hover {
      background: #1a242f;
    }

    /* Responsive breakpoints */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        text-align: center;
      }

      .about-text h1 {
        font-size: 2rem;
      }

      .about-text p {
        font-size: 0.95rem;
      }

      button,
      .btn-sign {
        width: 100%;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      .about-text h1 {
        font-size: 1.6rem;
      }

      .about-text h5 {
        font-size: 1rem;
      }

      .about-text p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <section class="about">
    <div class="main">
      <img src="img21.jpg" alt="Profile Image">
      <div class="about-text">
        <h1>About Us</h1>
        <h5>Developer <span>& Designer</span></h5>
        <p>
          Hello Sir/Ma'am, my name is <strong>Aamash Firoz</strong>. I am a front-end web developer.  
          I can provide clean code and pixel-perfect design. I also make websites more interactive with animations.  
          My goal is to create responsive, user-friendly, and visually appealing websites.
        </p>
        <button type="button">Let's Talk</button><br>
        <a href="index.html" class="btn-sign">Home</a>
      </div>
    </div>
  </section>
</body>

</html>
